<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">

<body>


      <form style="padding: 12px" method='POST' action='https://demo.paykeeper.ru/create' >
        <div style="width: 50%">
        Введите номер заказа: <input class='form-control' type='text' name='orderid' placeholder='Оставьте сообщение здесь'/> <br />
        </div>
        <div style="width: 50%">
        Укажите электронный адрес:
        <input type="email" class="form-control" name='client_email' placeholder='test@example.com' value=''/> <br />
        </div>
        <div style="width: 50%">
        Выберите сумму оплаты:
        <select class="form-control" id="exampleFormControlSelect1" name='sum'>
        <option>100</option>
        <option>200</option>
        <option>300</option>
        </select>
        </div><br />
        <input class='btn btn-default' type='submit' value='Перейти к оплате' />
         
        </form>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
